<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz della Band</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: white;
            color: black;
        }
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        .options {
            margin: 10px 0;
        }
        .button {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz della Band</h1>
        <div id="quiz"></div>
        <button class="button" onclick="submitQuiz()">Invia Risposte</button>
    </div>

    <script>
        const questions = [
            {
                question: "Qual è il titolo del primo album della band?",
                options: ["Smile", "Drip&Chill", "Manchi"],
                answer: "Smile"
            },
            {
                question: "In che anno è stata fondata la band?",
                options: ["2022", "2023", "2024"],
                answer: "2023"
            },
            {
                question: "Qual è il genere musicale della band?",
                options: ["Pop", "Rock", "PopRock"],
                answer: "PopRock"
            },
            {
                question: "Qual è il titolo della prima canzone della band?",
                options: ["Drip&Chill", "Manchi", "Smile"],
                answer: "Drip&Chill"
            },
            {
                question: "Chi è il pianista della band?",
                options: ["Ilaria", "Lorelayne", "Sebasthian"],
                answer: "Lorelayne"
            },
            {
                question: "Chi è la chitarrista della band?",
                options: ["Andrea", "Ilaria", "Lorelayne"],
                answer: "Ilaria"
            },
            {
                question: "Chi è il batterista della band?",
                options: ["Sebasthian", "Andrea", "Lorelayne"],
                answer: "Sebasthian"
            },
            {
                question: "Chi è l'ukulelista della band?",
                options: ["Andrea", "Ilaria", "Sebasthian"],
                answer: "Andrea"
            },
            {
                question: "Quanti membri aveva inizialmente la band?",
                options: ["4", "5", "6"],
                answer: "5"
            },
            {
                question: "Qual è il titolo della prossima canzone della band?",
                options: ["Manchi", "Drip&Chill", "Smile"],
                answer: "Manchi"
            },
        ];

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            questions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerHTML = `<p>${q.question}</p>`;
                q.options.forEach((option) => {
                    questionElement.innerHTML += `
                        <div class="options">
                            <input type="radio" name="question${index}" value="${option}"> ${option}
                        </div>
                    `;
                });
                quizContainer.appendChild(questionElement);
            });
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });
            alert(`Hai totalizzato ${score} punti su ${questions.length}.`);
        }

        // Carica il quiz quando la pagina è pronta
        window.onload = loadQuiz;
    </script>
</body>
</html>
