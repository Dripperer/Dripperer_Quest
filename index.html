<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dripperer Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Comic Sans MS', sans-serif; background-color: #fff; color: #000; margin: 0; padding: 0; }
        h1, h2, h3 { text-align: center; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; }
        #menuContent { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            background-color: #f4f4f4; 
            width: 250px; 
            height: 100%; 
            padding: 20px; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.2); 
            z-index: 100;
        }
        .container { 
            padding: 20px; 
            max-width: 400px; 
            margin: 0 auto; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        #menuButton { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            font-size: 30px; 
        }
        #countdown { position: absolute; top: 10px; right: 10px; }
        .back-button { margin-top: 20px; cursor: pointer; }
        #questionPage button { display: block; margin: 10px 0; }

        /* Centrato il form di login */
        .login-form input, .login-form button {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        /* Per il menu laterale */
        #menuButton {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Menu Button -->
    <button id="menuButton">☰</button>
    <div id="menuContent">
        <button id="homeBtn">Home</button>
        <button id="leaderboardBtn">Classifica</button>
        <button id="logoutBtn">Esci</button>
    </div>

    <!-- Login Page -->
    <div id="login" style="display: block;">
        <div class="container login-form">
            <h1>Accedi o Registrati</h1>
            <input type="text" id="username" placeholder="Nome utente" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button id="loginSubmit">Accedi</button>
            <button id="registerSubmit">Registrati</button>
        </div>
    </div>

    <!-- Home Page -->
    <div id="home" style="display: none;">
        <h1>Benvenuto a Dripperer Quest!</h1>
        <div id="questionsList"></div>
        <button id="logoutBtn">Esci</button>
    </div>

    <!-- Leaderboard Page -->
    <div id="leaderboard" style="display: none;">
        <h1>Classifica</h1>
        <div id="leaderboardList"></div>
        <button id="backToHomeBtn">Torna alla Home</button>
    </div>

    <!-- Question Page -->
    <div id="questionPage" style="display: none;">
        <h1>Domanda</h1>
        <div id="questionContent"></div>
        <button class="back-button" id="backBtn">← Torna alla Home</button>
    </div>

    <!-- Countdown Timer -->
    <div id="countdown"></div>

    <script src="script.js"></script>
</body>
</html>
